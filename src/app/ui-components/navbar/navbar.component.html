<div class="w-full h-16 px-10 flex flex-row justify-between items-center shadow-lg shadow-amber-500/50 bg-(--primary) gap-5 text-(--secondary)">
  <div class="flex flex-row gap-5 items-center">
    <img ngSrc="/assets/Logo_doorzichtig.png" alt="NB Portfolio logo" width="55" height="55" priority>
    <h1>This is the navbar</h1>
  </div>
  <div class="flex h-full text-2xl items-center hover:cursor-pointer" (click)="toggleDarkMode()">
    <ng-icon name="matLightModeOutline" *ngIf="isDarkMode; else darkModeIcon"></ng-icon>
    <ng-template #darkModeIcon>
      <ng-icon name="matDarkModeOutline"></ng-icon>
    </ng-template>
  </div>
</div>
