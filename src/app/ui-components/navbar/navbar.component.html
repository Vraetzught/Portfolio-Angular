<div
   class="w-full h-16 px-10 flex flex-row justify-between items-center shadow-lg shadow-amber-500/50 bg-(--primary) gap-5 text-(--secondary) sticky border-b-2 border-(--accent)">
   <div class="flex h-full items-center cursor-pointer">
      <img ngSrc="/assets/Logo_doorzichtig.png" alt="NB Portfolio logo" width="655" height="602" priority
           [routerLink]="'/'" class="max-h-14 max-w-14">
   </div>
   <div class="hidden md:flex md:flex-row sm:gap-10 lg:gap-20 md:items-center md:justify-center md:font-bold">
      <div *ngFor="let link of links">
         <a [routerLink]="link.path" routerLinkActive="border-b-2 border-(--accent)"
            [routerLinkActiveOptions]="{exact: link.path === ''}"
            class="flex h-full hover:border-b-2 hover:border-(--accent) hover:text-(--accent-light)">
            {{ link.data?.['menuTitle'] }}
         </a>
      </div>
   </div>
   <div class="flex flex-row gap-5 items-center">
      <div class="flex h-full text-2xl hover:text-(--accent) items-center cursor-pointer" (click)="toggleDarkMode()">
         <ng-icon name="matLightModeOutline" *ngIf="isDarkMode; else darkModeIcon"></ng-icon>
         <ng-template #darkModeIcon>
            <ng-icon name="matDarkModeOutline"></ng-icon>
         </ng-template>
      </div>
      <div class="flex h-full text-2xl items-center cursor-pointer md:hidden" (click)="toggleMenu()" data-menu-toggle>
         <ng-icon name="faSolidBars"></ng-icon>
      </div>
   </div>
</div>
<div *ngIf="isMenuOpen"
     class="md:hidden absolute top-15 right-0 w-30 bg-(--primary-light) nav-menu z-10">
   <div class="flex flex-col py-4 px-5 gap-5">
      <div *ngFor="let link of links">
         <a [routerLink]="link.path" routerLinkActive="border-b-2 border-(--accent)"
            [routerLinkActiveOptions]="{exact: link.path === ''}"
            class="font-bold text-(--secondary) flex w-full hover:border-b-2 hover:border-(--accent) hover:text-(--accent-light)"
            (click)="isMenuOpen = false">
            {{ link.data?.['menuTitle'] }}
         </a>
      </div>
   </div>
</div>
