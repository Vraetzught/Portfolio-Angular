<h1 class="text-5xl mb-5 lg:mb-10 ml-5">Mijn projecten</h1>

<div class="flex flex-col gap-10">

   <div *ngFor="let project of projects; let i = index" class="flex flex-col gap-5 lg:gap-20"
        [ngClass]="i % 2 === 0 ? 'lg:flex-row' : 'lg:flex-row-reverse'">
      <app-image-carrousel [images]="project.images" class="w-full lg:w-1/2" ></app-image-carrousel>
      <div class="flex flex-col gap-5">
         <h2 class="text-4xl flex flex-row gap-5 items-center w-full">
            {{ project.name }}

         </h2>
         <p>{{ project.description }}</p>
         <div class="flex flex-col lg:flex-row gap-5">
            <div *ngFor="let section of project.stack">
               <h3 class="text-xl">{{ capitalizeFirst(section.name) }}</h3>
               <ul class="list-disc pl-5">
                  <li *ngFor="let item of section.items">{{ item }}</li>
               </ul>
            </div>
            <div *ngIf="project.link"
               class="mt-10 flex flex-row gap-5 items-center font-bold text-3xl text-(--accent) text-shadow-md
               text-shadow-(color:--primary) hover:underline">
               <ng-icon name="faSolidLink"></ng-icon>
               <a  [href]="project.link" target="_blank">Probeer het!</a>
            </div>
         </div>

      </div>
   </div>
</div>
