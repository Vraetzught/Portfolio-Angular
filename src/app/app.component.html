<div class="flex flex-col min-h-screen">
   <app-navbar (themeChangedEvent)="toggleDarkMode($event)"
               [ngClass]="isDarkMode ? 'darkTheme' : 'lightTheme'"></app-navbar>
   <div class="flex flex-grow" [ngClass]="isDarkMode ? 'darkTheme' : 'lightTheme'">
      <main class="container flex flex-grow flex-col items-center mx-auto lg:py-10 gap-5 px-5">
         <div style="display: contents" [@routeTransition]="route.snapshot.data">
            <router-outlet></router-outlet>
         </div>
      </main>
   </div>
   <app-footer></app-footer>
</div>
