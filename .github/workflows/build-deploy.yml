name: Build and Deploy Angular 19 to Combell
on:
   push:
      branches:
         - main
         - master

jobs:
   build-and-deploy:
      runs-on: ubuntu-latest

      steps:
         - name: Debug secret input (safe)
           run: echo "Using FTP username ${{ secrets.FTP_USERNAME }}" 

         - name: Checkout code
           uses: actions/checkout@v3

         - name: Set up Node.js
           uses: actions/setup-node@v4
           with:
              node-version: lts/*

         - name: Install dependencies
           run: npm install

         - name: Build Angular app
           run: npm run build -- --configuration production

         - name: Upload via FTP to Combell (backup)
           uses: SamKirkland/FTP-Deploy-Action@v4.3.0
           with:
              server: ${{ secrets.FTP_SERVER }}
              username: ${{ secrets.FTP_USERNAME }}
              password: ${{ secrets.FTP_PASSWORD }}
              local-dir: dist/portfolio-angular/browser/
              server-dir: /portfolio-angular/

         - name: Upload via FTP to Combell
           uses: SamKirkland/FTP-Deploy-Action@v4.3.0
           with:
              server: ${{ secrets.FTP_SERVER }}
              username: ${{ secrets.FTP_USERNAME }}
              password: ${{ secrets.FTP_PASSWORD }}
              local-dir: dist/portfolio-angular/browser
              server-dir: /
              protocol: ftp
              passive: true
